<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Validação de formulários</title>
</head>
<body>
    <div class="contact-us">
        <h1> Fale Conosco - Front Beginners </h1>
        <p> Deixe sua mensagem abaixo, ficaremos felizes em receber seu contato! </p>
    </div>
    <form>
        <div class="inputField">
            <label> Nome Completo: </label>
            <input name="name" class="" placeholder="Digite seu Nome:">
            <p class="error error-hidden">Erro!! o nome é obrigatório</p>
        </div>
        <div class="inputField">
            <label> E-mail: </label>
            <input name="email" class="" placeholder="Digite seu melhor e-mail:">
            <p class="error error-hidden">Erro!! o e-mail invalido</p>
        </div>

        <hr>
        
        <button>Submit</button>
    </form>
    <div class="thanks error-hidden">
        <h2>Obrigado pelo seu contato!</h2>
    </div>
    <script src="./index.js"></script>    
</body>
</html>
